<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&family=Work+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <style>


      *{
          margin:0;
          padding:0;
          font-family: 'Work Sans', sans-serif; 

      }
      *::selection{
          background:rgb(200, 255, 2);
      }
      
      body{
        background-color: #f4f4f4;
      }

      .navContainer{
          width:90%;
          margin:0 auto;
      }

      .container{
          display:flex;
          flex-wrap: wrap;
          width:90%;
          margin:0 auto;
          position: relative;
          z-index: 0;
      }

      header{
          background-image: linear-gradient(to right, #2aafec, #3b70ed);
          width:100%;
          height:65px;
      }

      .itemContainer{
          flex:1 0 26.5%;
          margin:10px;
          background-image: linear-gradient(to bottom, white, white, white, #f7f7f7);
          border-radius: 5px;
          /* box-shadow:0 0 10px lightgray ; */
          cursor:pointer;
          padding:25px;
      }
      .itemContainer:hover{
        transition: .2s;
            transform: scale(1.025);
      }
      h1{
        font-family: 'Playfair Display', serif; 
      }

      h3{
          cursor:pointer;
      }
 

      #itemFocus{
        display:none
      }

      .itemFocus{
          position:fixed;
          z-index:2;
          width:100vw;
          height:100vh;
          transition: .2s;
          background-color:white;
          top: 0;
      }


    .logo{
        width:18em;
        padding:9px;
        cursor:pointer;
    }
    .logo:hover{
        transition: .2s;
        transform: scale(1.015);
    }


    h1{
        text-align: center;
        font-weight: 200;
        font-size: 4em;
        margin-top:2.75em;
        margin-bottom:1.5em;
        color:#3b70ed;
    }
    #navbar{
        position: fixed;
        top: 0;
        z-index:1;
        transition:.2s;
    }
    .mainImage{
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: 300px;
    }

  </style>
</head>
<body>
    <div id="top"></div>
    <div id="itemFocus"></div>
   
    <header id="navbar">
        <div class="navContainer"><a href="#top"><img class="logo" src="pv_logo.svg"/></a></div>
    </header>

        <h1>2021 Opportunity Buys</h1>
    <div class="container"></div>
    <script src="main.js"></script>
</body>
</html>
